apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: RH1-Demo-Template
  title: Bontreger - RH1 Demo (Final Stable)
  description: Create a preconfigured Git project with some scaffolds.
  tags:
    - recommended
    - ansible
    - playbook
spec:
  owner: user:default/bontreger
  system: ansible
  type: service
  parameters:
    # ... (parameters block remains the same)
    
steps:
    # 1. CREATE THE ANSIBLE PROJECT
    - id: ansible
      name: Generating the Ansible Source Code Component
      action: ansible:content:create
      input:
        repoOwner: '${{ parameters.repoOwner }}'
        repoName: '${{ parameters.repoName }}'
        description: '${{ parameters.description }}'
        collectionGroup: '${{ parameters.collectionGroup }}'
        collectionName: '${{ parameters.collectionName }}'
        applicationType: playbook-project
        sourceControl: '${{ parameters.sourceControl }}'

    # 2. GENERATE DATE (Using the compliant action - will not output date)
    - id: get_date
      name: Generate Timestamp Placeholder
      action: debug:log
      input:
        message: 'Date generation skipped due to policy restrictions.'

    # 3. DOWNLOAD SKELETON (CRITICAL: Using absolute URL that works, and templating local files)
    - id: overlay
      name: Inject Custom Skeleton and Template
      action: fetch:template
      input:
        # We must use the absolute path to reliably download the folder
        url: https://github.com/bontreger-labs/ansible-rhdh-templates/tree/main/skeleton
        # Target the root of the Ansible project folder
        targetPath: ./${{ parameters.repoName }}
        conflictStrategy: override
        values:
          # CRITICAL FIX: Use the correct parameter names!
          name: ${{ parameters.repoName }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.repoOwner }}
          run_date: '[Date Placeholder]' # Hardcode or placeholder

    # 4. GENERATE CATALOG INFO (Using the working 'fetch:template' structure)
    - id: catalogTemplate
      name: Generating the Catalog Info Component
      action: fetch:template
      input:
        # Use the relative path to the local catalog-info folder 
        url: ./catalog-info/
        targetPath: ./${{ parameters.repoName }}
        values:
          repoUrl: ${{ steps.ansible.output.repoUrl }}
          owner: ${{ parameters.owner }}
          system: ${{ parameters.system }}
          applicationType: playbook-project
          description: ${{ parameters.description }}
          collectionGroup: ${{ parameters.collectionGroup }}
          collectionName: ${{ parameters.collectionName }}
          sourceControl: ${{ parameters.sourceControl }}
          devSpacesBaseUrl: ${{ steps.ansible.output.devSpacesBaseUrl }}

    # 5. PUBLISH TO GITHUB
    - id: publish
      name: Publish
      action: publish:github
      input:
        description: ${{ parameters.description }}
        repoUrl: ${{ steps.ansible.output.repoUrl }}
        repoVisibility: 'public'
        defaultBranch: main
        sourcePath: ./${{ parameters.repoName }}

    # 6. REGISTER IN CATALOG
    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: '/catalog-info.yaml'
        
output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}