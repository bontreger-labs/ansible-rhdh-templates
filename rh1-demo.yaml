apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: RH1-Demo-Template
  title: Bontreger - RH1 Demo (Minimum Viable)
  description: Create a preconfigured Git project.
  tags:
    - ansible
spec:
  owner: user:default/bontreger
  system: ansible
  type: service
  parameters:
    - title: Provide Information
      required:
        - repoOwner
        - repoName
        - owner
      properties:
        repoOwner:
          title: GitHub Organization/User
          type: string
        repoName:
          title: Repository Name
          type: string
        owner:
          title: Catalog Owner
          type: string
          ui:field: EntityPicker

steps:
    # 1. CREATE THE ANSIBLE PROJECT (The core function)
    - id: ansible
      name: Generating the Ansible Source Code Component
      action: ansible:content:create
      input:
        repoOwner: '${{ parameters.repoOwner }}'
        repoName: '${{ parameters.repoName }}'
        applicationType: playbook-project

    # 2. PUBLISH TO GITHUB (Minimal inputs)
    - id: publish
      name: Publish to GitHub
      action: publish:github
      input:
        repoUrl: https://github.com/${{ parameters.repoOwner }}/${{ parameters.repoName }}
        repoVisibility: 'public'
        sourcePath: ./${{ parameters.repoName }}

    # 3. REGISTER IN CATALOG (Minimal inputs)
    - id: register
      name: Register in Catalog
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: '/catalog-info.yaml'

output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}